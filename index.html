    ///////////////////////////////////////////////////
    //////////////METOD 2//////////////////////////////
    ///////////////////////////////////////////////////
    /////UPOTREBA SWITCH NAREDBE //////////////////////
    ///////////////////////////////////////////////////

    let valueA =  prompt("Unesite vrednost A: ");
    let operation = prompt ("Unesite operaciju: ");
    let valueB = prompt("Unesite vrednost B: ");


    let result;
    switch (operation) {
        case "+":
        result = parseInt(valueA) + parseInt(valueB);
        document.write("Rezultat sabiranja je: " + result);
        break;
        case "-":
        result = valueA - valueB;
        document.write("Rezultat oduzimanja je: " + result);
        break;
        case "*":
        result = valueA * valueB;
        document.write("Rezultat mnozenja je: " + result);
        break;
        case "/":
        result = valueA / valueB;
        document.write("Rezultat deljenja je: " + result);
        break;
        default:
        document.write ("Unos podataka nije tacan!");
        break;
    }
